<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Roo | From Modal</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        >
        <link
            href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
        >
        <link
            rel="stylesheet"
            href="../style.css"
        >
    </head>

    <body class="navy">
        <aside class="bg-black-50 fixed absolute--fill flex flex-column items-center">
            <hr class="h-auto flex-auto">
            <article class="shadow-3 bg-white br5 overflow-hidden ba hover-b--blue b--transparent">

                <div class="ma2 pa1">
                    <progress value="0.7"></progress>
                </div>
                <form class="ma3">
                    <h1 class="f3 fw6 blue ma2">Your Avatar</h1>
                    <p class="mh2 measure-narrow">People with good profile pictures get more rentals and get faster
                        reservations.</p>
                    <hr class="mv2">
                    <h2 class="ma2 fw6 blue">Let's put a face to the name!</h2>
                    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
                    <script>
                        window.addEventListener('DOMContentLoaded', function () {
                            const apikey = 'YOUR_APIKEY';
                            const client = filestack.init(apikey);
                            const options = {
                                displayMode: 'dropPane',
                                dropPane: {
                                    cropFiles: true,
                                    customText: "Upload your Profile Pic",
                                },
                                container: '#inline',
                                viewType: "grid",
                                maxFiles: 20,
                                uploadInBackground: false,
                                onUploadDone: (res) => console.log(res),
                            };
                            const picker = client.picker(options);

                            picker.open();
                        });
                    </script>
                    <style>
                        .fsp-drop-pane__container {
                            background-color: rgba(0, 0, 0, 0.038);
                            flex-direction: column;
                            width: 100%;
                            height: 100%;
                            border-radius: 0.5rem;
                            border: 0.06125rem solid #dddddd;
                        }

                    </style>
                    <div
                        id="inline"
                        class="w-100 h4 mb3"
                    ></div>

                    <menu class="flex na2">
                        <button class="black-60 hover-blue ma2 ba b--transparent hover-b--blue">I'll do it
                            later</button>
                        <button class="bg-blue white ma2 flex-auto">Submit</button>
                    </menu>
                </form>
            </article>
            <hr class="h-auto flex-auto">
        </aside>

    </body>

</html>
