                            }

                            .check-b--blue:checked {
                                border-color: rebeccapurple;
                            }

                            .check-blue:checked,
                            .check-blue:checked~* {
                                color: rebeccapurple;
                            }

                            .check-bg-white:checked {
                                background-color: #ffffff;
                            }

                            .check-b--white:checked {
                                border-color: #ffffff;
                            }

                            .check-white:checked,
                            .check-white:checked~* {

                            }

                        <li class="relative ma1 flex-auto tc">

                        <li class="relative ma1 flex-auto tc">

                            <label

                        <li class="relative ma1 flex-auto tc">
                            <input

                                name="from"

                            <label

                    </ul>
                    <hr class="mv2">
                    <h2 class="ma2 fw6 blue">Let's put a face to the name!</h2>
                    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
                    <script>
                        window.addEventListener('DOMContentLoaded', function () {
                            const apikey = 'YOUR_APIKEY';
                            const client = filestack.init(apikey);
                            const options = {
                                displayMode: 'dropPane',
                                dropPane: {
                                    cropFiles: true,
                                    customText: "Upload your Profile Pic",
                                },
                                container: '#inline',
                                viewType: "grid",
                                maxFiles: 20,
                                uploadInBackground: false,
                                onUploadDone: (res) => console.log(res),
                            };
                            const picker = client.picker(options);

                            picker.open();
                        });
                    </script>
                    <style>
                        .fsp-drop-pane__container {
                            background-color: rgba(0,0,0,0.038);
                            flex-direction: column;
                            width: 100%;
                            height: 100%;
                            border-radius: 0.5rem;
                            border: 0.06125rem solid #dddddd;
                        }

                    </style>
                    <div

                        class="w-100 h4 mb3"
                    ></div>
